<a-scene embedded arjs gesture-detector>
  <a-marker preset="hiro" id="marker">
    <a-entity rotation="90 -180 0">
      <a-entity
        gltf-model="assets/models/case.glb"
        scale="1 1 1"
        position="0 0 0"
        gesture-handler>
      </a-entity>
    </a-entity>
  </a-marker>

  <a-entity light="type: directional; intensity: 1" position="1 1 1"></a-entity>
  <a-entity light="type: ambient; intensity: 0.6"></a-entity>
  <a-entity camera></a-entity>
</a-scene>
